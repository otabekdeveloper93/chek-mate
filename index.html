<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shaxmat</title>
</head>
<body>
    <body>
        <section class="body">
          <div class="chess-box">
            <div class="button-group">
              <button class="ches__forms-btns" id="btn-tura">
                <img src="./icons/Castle.svg">
              </button>
              <button class="ches__forms-btns" id="btn-ot">
                <img src="./icons/Knight.svg">
              </button>
              <button class="ches__forms-btns" id="btn-ruh">
                <img src="./icons/Bishop.svg">
              </button>
              <button class="ches__forms-btns" id="btn-farzin">
                <img src="./icons/Queen.svg">
              </button>
              <button class="ches__forms-btns" id="btn-shox">
                <img src="./icons/King.svg">
              </button>
              <button class="ches__forms-btns" id="btn-piyoda">
                <img src="./icons/Pawn.svg">
              </button>
            </div>
            <div class="container">
              <div class="chess__dosc">
                <ul class="ul">

                </ul>
              </div>
            </div>
            <div class="title-box">
              <button class="anim-3d">3D</button>
              <p class="x-title">x = <span class="x-num"></span></p>
              <p class="y-title">y = <span class="y-num"></span></p>
            </div>
          </div>
        </section>
      
        <script src="index.js"></script>
      </body>
